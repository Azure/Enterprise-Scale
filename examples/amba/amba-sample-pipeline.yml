variables:
  location: 'norwayeast'
  ManagementGroupPrefix: 'alz'
  serviceConnectionName: 'AMBA-Service-Connection'

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  displayName: 'Deploy AMBA ARM template'
  inputs:
    azureSubscription: ${{ variables['serviceConnectionName'] }}
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
     az deployment mg create --template-uri https://raw.githubusercontent.com/Azure/Enterprise-Scale/main/eslzArm/ambaArm.json --location $(location) --management-group-id $(ManagementGroupPrefix) --parameters .\eslzArm\ambaArm.param.json


