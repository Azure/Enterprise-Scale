---
name: Update ALZ Tools

##########################################
# Start the job on push for all branches #
##########################################

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch: {}

env:
  github_user_name: 'github-actions'
  github_email: '41898282+github-actions[bot]@users.noreply.github.com'
  github_commit_message: 'Auto-update ALZ.Tools'

permissions:
  contents: write
  id-token: write

###############
# Set the Job #
###############
jobs:
  update-alz-tools:
    name: Update ALZ Tools
    runs-on: ubuntu-latest
    environment: csu-ro

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure local git
        run: |
          git config --global user.name "$github_user_name"
          git config --global user.email "$github_email"
 
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Update ProviderApiVersions
        uses: azure/powershell@v1
        with:
          inlineScript: src/Alz.Tools/scripts/Update-ProviderApiVersionsZip.ps1
          azPSVersion: "latest"

      - name: Stage and push changes
        run: |
          if [ ! "$(git status -s)" ]; then exit 0; fi
          git add ./src/Alz.Tools/
          git commit -m "$github_commit_message [$GITHUB_ACTOR/${GITHUB_SHA::8}]"
          git push origin
